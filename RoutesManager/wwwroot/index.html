            <li class="menu-item">

                        <i class="fa fa-times"></i>
                    </div>
                </div>

                </div>

                    <div class="menu-icon">

                    <div class="menu-content">

                    </div>
                    <div class="menu-close">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div id="settingsMenu" class="menu-body">
                </div>
            </li>
